<!-- RGB ნიშნავს წითელს, მწვანეს და ლურჯს მაქსიმალური მნიშვნელობა თითოეული ფერის არის 255 მაგალითად (255, 0, 0) წითელია (0, 255, 0) - მწვანე და (0, 0, 255) ლურჯი-->
<!-- თექვსმეტობიტ სისტემაში 0-9 იგივეა, 10 აღინიშნება-A-თი, 11-B, 12-C, 13-D, 14-E, 15-F -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        button {
            color: rgb(255, 0, 0);
        }
        .normal_text {
            background-color: #000000;
            color: #FF0000
        }
    </style>

<style>
    .red-paragraph {
        color: rgb(255, 0, 0);
        background-color: white;
    }

    .blue-paragraph {
        color: #0000FF; 
        background-color: white;
    }
</style


<button>Click Me</button>
<p class="normal_text">This is a paragraph</p>

<p class="red-paragraph">This is a red paragraph</p>
<p class="blue-paragraph">This is a blue paragraph</p>

<!-- Hex კოდში მაგალითად წითელი ფერი არის: #FF0000 რადგან FF არის უდიდესი მნიშვნელობა, მაშინ ფერი იქნება (255, 0, 0) ანუ წითელი-->
</body>
</html>
